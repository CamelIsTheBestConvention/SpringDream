<script th:inline="javascript">

    let memberNumber = [[${session.memberNumber}]]; // memberNumber session ÏóêÏÑú Í∞ÄÏ†∏Ïò¥
    console.log(memberNumber);

    // ÌòÑÏû¨ URLÏùò ÏøºÎ¶¨Ïä§Ìä∏ÎßÅ Í∞ÄÏ†∏Ïò§Í∏∞
    var queryString = location.search;

    // URLSearchParams Í∞ùÏ≤¥ ÏÉùÏÑ±
    var searchParams = new URLSearchParams(queryString);

    // Îß§Í∞úÎ≥ÄÏàò Í∞í Í∞ÄÏ†∏Ïò§Í∏∞
    var boardNumber = searchParams.get('boardNumber');

    // Í∞í Ï∂úÎ†•
    console.log(boardNumber);
    getReplyLists();


    <!--    ÎåìÍ∏Ä Ï∂îÍ∞Ä Í∏∞Îä•-->
    let replyRegisterButton = document.querySelector(".comment-write-button");
    //ÎåìÍ∏Ä Îì±Î°ù

    console.log(replyRegisterButton);
    replyRegisterButton.addEventListener("click", function() {
        let commentTextarea = document.querySelector('textarea[name="comment-write"]');
        let replyContent = commentTextarea.value;
        console.log("ÎåìÍ∏ÄÎÇ¥Ïö©ÍπåÏßÑÎäî Îì§Ïñ¥Ïò¥ :" + replyContent);
        replyService().add({
            replyContent : replyContent,
            memberNumber : memberNumber,
            boardNumber : boardNumber
        },function () {
            window.location.reload();
        })
        getReplyLists();
    });

//    ÎåìÍ∏Ä Î¶¨Ïä§Ìä∏
    function getReplyLists() {
        replyService().list(boardNumber,showReplyLists);
    }

    function showReplyLists(replies) {
        let text = "";
        replies.forEach(reply => {
            // text += "<div class='reply-wrapper'>";
            text += "<div class='reply-inner-wrapper'>";
            text += "<div class='reply-firstline'>";
            text += "<div class='reply-nickname'>" + reply.memberName + "</div>";
            text += "<div class='reply-update-wrapper' data-reply-number='" + reply.replyNumber + "'>";
            text += "<div class='reply-update'>ÏàòÏ†ïÌïòÍ∏∞</div>";
            text += "<a class = 'reply-remove' href='" + reply.replyNumber + "'>";
            text += "<div class='reply-delete'>‚úñ</div>";
            text += "</a>";
            text += "</div>";
            text += "</div>";
            text += "<div class='reply-text'>" + reply.replyContent + "</div>";
            text += "<div class='reply-secondline'>";
            text += "<div class='reply-date-wrapper'>";
            text += "<div class='reply-date'>" + reply.replyUpdateDate + "</div>";
            text += "<div class='reply-report'>üö®</div>";
            text += "</div>";
            text += "<div class='reply-adopt'>üëç</div>";
            text += "</div>";
            text += "</div>";
            // text += "</div>";
        });
        const replyWrapper = document.querySelector('.reply-wrapper');
        replyWrapper.innerHTML = text;
    }


//    ÎåìÍ∏Ä ÏÇ≠Ï†ú

    $("div.reply-wrapper").on("click","a.reply-remove", function (e) {
        e.preventDefault();
        let replyNumber = $(this).attr("href");
        console.log(replyNumber);
        replyService().remove(replyNumber);
        getReplyLists();
    });

//    ÎåìÍ∏Ä ÏàòÏ†ï
