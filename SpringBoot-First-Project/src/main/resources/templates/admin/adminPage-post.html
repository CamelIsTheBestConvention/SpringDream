<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/admin/customer-service.png" />
    <link rel="stylesheet" th:href="@{/css/admin/adminPage-post.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/adminPage-interface.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Noto+Sans+KR&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/admin/adminPage.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminPage-main.css}"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <title>SpringDream AdminPage</title>
</head>

<body>
    <div class="body-wrap">
        <div th:insert="~{/admin/adminPage-sider.html :: sider}" ></div>

        <div class="dummy"></div>

        <div class="content-wrap">

            <!-- 컨텐츠 주제 -->
            <div class="columns" style="max-height: 80px;">
                <div class="content-name column is-left ml-6 pt-0 mb-0 mt-5 pb-0">
                    <img class="mt-2" src="/img/admin/settings.png" />
                    <h3 class="mt-2">SpringDream 게시글 관리</h3>
                </div>

                <!-- 프로필 사진 & 로그아웃 -->
                <div class="content-header-profile column is-right is-one-quarter-desktop mr-6 mt-3">
                    <div class="profile-box pointer">
                        <img src="/img/admin/bukbuk.png" />
                        <span>벅벅코딩</span>
                    </div>
                    <button class="logout pointer">Logout</button>
                </div>
            </div>

            <!--   헤더   -->
            <div th:insert="~{/admin/adminPage-header :: header}">헤더</div>

            <!-- 컨텐츠 시작 -->
            <div class="content-body">
                <div class="request-wrap">
                    <!-- 제목 -->
                    <div class="title-box">
                        <h2>게시글 목록</h2>
                        <p th:text="${totalBoardCount}"></p>
                        <form action="/admin/boards/search.number" method="post">
                            <input name="boardNumber" type="text">
                            <input class="submit" type="submit" value="검색하기">
                        </form>
                        <form action="/admin/boards/search.category" method="post">
                            <input type="radio" id="kor" name="boardCategory" value="국어">
                            <label for="kor" class="category-label">국어</label>
                            <input type="radio" id="eng" name="boardCategory" value="영어">
                            <label for="eng" class="category-label">영어</label>
                            <input type="radio" id="math" name="boardCategory" value="수학">
                            <label for="math" class="category-label">수학</label>
                            <input type="radio" id="si" name="boardCategory" value="과탐">
                            <label for="si" class="category-label">과탐</label>
                            <input type="radio" id="so" name="boardCategory" value="사탐">
                            <label for="so" class="category-label">사탐</label>
                            <input type="radio" id="his" name="boardCategory" value="한국사">
                            <label for="his" class="category-label">한국사</label>
                            <input type="radio" id="for" name="boardCategory" value="제2외국어">
                            <label for="for" class="category-label">제2 외국어</label>
                            <input class="submit" type="submit" value="검색하기">
                        </form>
                    </div>
                    <div class="request-box">
                        <!-- 테이블 -->
                        <table class="type03">
                            <thead>
                                <tr>
                                    <th scope="cols" class="">작성자</th>
                                    <th scope="cols">글번호</th>
                                    <!-- <th scope="cols">아이디</th> -->
                                    <!-- <th scope="cols">전화 번호</th> -->
                                    <!-- <th scope="cols">이메일</th> -->
                                    <th scope="cols">작성 날짜</th>
                                    <th scope="cols">수정 날짜</th>
                                    <th scope="cols">조회수</th>
                                    <th scope="cols">게시글 삭제</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="board:${boards}">
                                    <tr class="tBody" th:object="${board}">
                                        <th scope="row" th:text="*{memberId}"></th>
                                        <td th:text="*{boardNumber}"></td>
                                        <td th:text="*{boardDate}"></td>
                                        <td th:text="*{boardUpdateDate}"></td>
                                        <td th:text="*{boardViewcount}"></td>
                                        <td><button class="secession"
                                                    th:onclick="|javascript:removeBoard('*{boardNumber}')|">삭제</button>
                                        </td>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>
                    </div>
                    <!-- 페이지 버튼 -->
                    <div th:object="${pagination}">
                        <div class="paging" style="text-align: center">
                            <a class="changePage" th:href="*{startPage - 1}" th:if="*{prev}" style="color: black"><code><</code></a>
                            <th:block th:each="page:${#numbers.sequence(pagination.startPage, pagination.endPage)}">
                                <a class="changePage" style="color: black" th:href="${page}" th:if="${pagination.criteria.page != page}"><code th:text="${page}"></code></a>
                                <code id="currentPage" th:unless="${pagination.criteria.page != page}" th:text="${page}"></code>
                            </th:block>
                            <a class="changePage" th:href="*{endPage + 1}" th:if="*{next}" style="color: black"><code>></code></a>
                        </div>
                        <form th:action="@{/admin/boards}" th:object="${criteria}" name="pageForm">
                            <input type="hidden" th:field="*{page}">
                            <input type="hidden" th:field="*{amount}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="/js/admin/admin-main.js"></script>
<script src="/js/admin/admin-post.js"></script>
</html>
