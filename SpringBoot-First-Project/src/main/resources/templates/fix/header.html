<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<header th:fragment="header">
    <div class="css-header header">
        <div class="css-header-main">
            <!-- 로고 -->
            <a th:href="@{/main/index}" class="css-logo">
                <div class="css-logo-img">
                    <img th:src="@{/img/fix/header_logo.png}">
                </div>
            </a>
            <div style="flex-grow: 1;"></div>
            <!-- 검색바 -->
            <form action="/main/searchResult" class="css-search" th:method="get">
                <div class="css-input-wrapper" id="inputWrapper">
                    <input class="css-input" id="input" name="keyword"
                           placeholder="검색어를 입력해보세요" maxlength="15"
                           autocomplete="off" autocorrect="off"
                           autocapitalize="off" type="text">
                    <div class="suffix-wrapper">
                    <span role="img" rotate="0" class="css-aah4od e181xm9y1" style="cursor: pointer"
                          th:onclick="|location.href='@{/main/searchResult}'|">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"

                            </path>
                        </svg>
                    </span>
                    </div>
                </div>
            </form>
            <!-- 버튼 -->
            <div class="css-buttons">
                <button class="css-button" id="button-payment" th:onclick="|location.href='@{/charge/point}'|">
                    <span>결제하기</span>
                </button>
                <!--            <button class="css-button" id="button-mypage" th:onclick="|location.href='@{/member/myinfo}'|">-->
                <!--                <span>마이페이지</span>-->
                <!--            </button>-->
                <!--            <button class="css-button" id="button-logout" th:onclick="|location.href='@{/member/logout}'|">-->
                <!--                <span>로그아웃</span>-->
                <!--            </button>-->
                <div th:if="${session.memberNumber != null}">
                    <button class="css-button" id="button-login" th:onclick="|location.href='@{/member/logout}'|">
                        <span>로그아웃</span>
                    </button>
                </div>
                <div th:if="${session.memberNumber == null}">
                    <button class="css-button" id="button-login" th:onclick="|location.href='@{/member/login}'|">
                        <span>로그인</span>
                    </button>
                </div>
                <div th:if="${session.memberNumber == null}">
                    <button class="css-button" id="button-join" th:onclick="|location.href='@{/member/join}'|">
                        <span>무료 회원가입</span>
                    </button>
                </div>
                <div th:if="${session.memberNumber != null}">
                    <button class="css-button" id="button-join" th:onclick="|location.href='@{/member/myinfo}'|">
                        <span>마이 페이지</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- 카테고리 -->
        <div class="css-category">
            <div class="css-category-main">

                <!--                <button class="css-category-button">-->
                <!--                    <span role="img" rotate="0">-->

                <!--                        </svg>-->
                <!--                    </span>-->
                <!--                    <span style="margin: 0 0 5px 8px;">전체 카테고리</span>-->
                <!--                    <span role="img" rotate="0" style="margin-top: 5px;">-->
                <!--                        <svg width="25" height="25" viewBox="0 0 28 28" fill="currentColor" aria-hidden="true" focusable="false" preserveAspectRatio="xMidYMid meet" class="css-7kp13n e181xm9y0">-->
                <!--                            <polygon id="Triangle" transform="translate(12.000000, 12.000000) rotate(-180.000000) translate(-12.000000, -12.000000) " points="12 9 18 15 6 15"></polygon>-->
                <!--                        </svg>-->
                <!--                    </span>-->
                <!--                </button>-->
                <!--            </div>-->
                <div class="button">
                    <button class="css-menu-button" th:onclick="|location.href='@{/ranking/rankingList}'|">
                        <span>유저 랭킹</span>
                    </button>
                </div>
                <div class="button">
                    <button class="css-menu-button" th:onclick="|location.href='@{/board/popular}'|">
                        <span>인기글</span>
                    </button>
                </div>
                <div class="button">
                    <button class="css-menu-button" id="button-write"
                            th:onclick="|location.href='@{/board/writePage}'|">
                        <span>글쓰기</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
